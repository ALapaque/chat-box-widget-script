<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Chatbox</title>

  <script defer>
    (function() {
      var script = document.createElement('script');
      script.id = 'chat-box-widget';
      script.src = 'https://alapaque.github.io/chat-box-widget-script/dist/bundle.js';
      script.onload = function() {
        console.log('Bundle.js loaded successfully.');
      };
      script.onerror = function(e) {
        console.error('Error loading bundle.js.', e);
      };
      document.head.appendChild(script);
    })();
  </script>
</head>
<body>
</body>
</html>
